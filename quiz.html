<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probability Visualiser Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <li><a href="index.html" class="navbar__link">Home</a></li>
        <li><a href="contact.html" class="navbar__link">Contact</a></li>
    </nav>
    <div class = "quiz-page" id = "quiz-page">
        <div class = "quiz-container" id = "quiz">
            <div class = "quiz-header">
                <h2 class = "question" id = "question">Question Text</h2>
                <ul class = "answer-list">

                    <li>
                        <input type = "radio" name = "answer" id = "a" class = "answer">
                        <label for = "a" id = "a_text">Answer Text</label>
                    </li>

                    <li>
                        <input type = "radio" name = "answer" id = "b" class = "answer">
                        <label for = "b" id = "b_text">Answer Text</label>
                    </li>

                    <li>
                        <input type = "radio" name = "answer" id = "c" class = "answer">
                        <label for = "c" id = "c_text">Answer Text</label>
                    </li>

                    <li>
                        <input type = "radio" name = "answer" id = "d" class = "answer">
                        <label for = "d" id = "d_text">Answer Text</label>
                    </li>

                </ul>
            </div>
            <div class = "quiz-buttons">
                <button class = "quiz_btn" id = "submit">Submit</button>
            </div>
        </div>
    </div>

    <script src = "quizjs.js"></script>

</body>
</html>
